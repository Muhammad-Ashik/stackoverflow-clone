services:
  stackoverflow-db:
    image: postgres
    container_name: stackoverflow-db
    restart: on-failure
    env_file:
      - ./backend/prod.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  stackoverflow-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    depends_on:
      - stackoverflow-db
    env_file:
      - ./backend/prod.env
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    container_name: stackoverflow-backend
    command: yarn run prod
    restart: on-failure

volumes:
  postgres-data:
