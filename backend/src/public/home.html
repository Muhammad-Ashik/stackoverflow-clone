<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Overflow - Home</title>
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <div class="bg-shapes"></div>

    <div class="navbar">
      <div class="container">
        <div class="nav-content">
          <h1 class="logo">Stack Overflow</h1>
          <button class="btn-logout" id="logout-btn">Logout</button>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="header-section">
          <h2>Community Members</h2>
          <p class="subtitle">Connect with developers around the world</p>
        </div>

        <div id="loading" class="loading">
          <div class="spinner-large"></div>
          <p>Loading users...</p>
        </div>

        <div id="error-message" class="error-container"></div>

        <div class="table-controls">
          <button id="delete-selected-btn" class="btn-delete-selected" disabled>
            Delete Selected (<span id="selected-count">0</span>)
          </button>
        </div>

        <div id="table-container" class="table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th class="checkbox-col">
                  <input type="checkbox" id="select-all" />
                </th>
                <th>Avatar</th>
                <th>Name</th>
                <th>Email</th>
                <th>Joined Date</th>
                <th class="actions-col">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div id="mobile-users-list" class="mobile-users-list"></div>

        <div id="pagination" class="pagination"></div>
      </div>
    </div>

    <script src="/js/home.js"></script>
  </body>
</html>
