<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Overflow Clone - Sign In</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="bg-shapes"></div>
    <div class="container">
      <div class="header">
        <h1>Stack Overflow</h1>
        <p>Join our community of developers</p>
      </div>

      <div class="tabs">
        <div class="tab active" id="login-tab">Sign In</div>
        <div class="tab" id="register-tab">Sign Up</div>
      </div>

      <div class="form-container">
        <div id="alert" class="alert"></div>

        <div id="login-form" class="form-section active">
          <form>
            <div class="form-group">
              <label for="login-email">Email Address</label>
              <input
                type="email"
                id="login-email"
                placeholder="john@example.com"
              />
              <div class="error-message" id="login-email-error"></div>
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
              />
              <div class="error-message" id="login-password-error"></div>
            </div>

            <button type="submit" class="btn" id="login-btn">Sign In</button>
          </form>
        </div>

        <div id="register-form" class="form-section">
          <form>
            <div class="form-group">
              <label for="register-name">Full Name</label>
              <input
                type="text"
                id="register-name"
                placeholder="John Doe"
              />
              <div class="error-message" id="register-name-error"></div>
            </div>

            <div class="form-group">
              <label for="register-email">Email Address</label>
              <input
                type="email"
                id="register-email"
                placeholder="john@example.com"
              />
              <div class="error-message" id="register-email-error"></div>
            </div>

            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                placeholder="Min. 8 characters with uppercase, lowercase & number"
              />
              <div class="password-strength" id="password-strength">
                <div class="password-strength-bar"></div>
              </div>
              <div class="error-message" id="register-password-error"></div>
            </div>

            <button type="submit" class="btn" id="register-btn">
              Create Account
            </button>
          </form>
        </div>
      </div>

      <div class="footer">
        <p>
          By continuing, you agree to our
          <a href="#" class="link">Terms of Service</a> and
          <a href="#" class="link">Privacy Policy</a>
        </p>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
